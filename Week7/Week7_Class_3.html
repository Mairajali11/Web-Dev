<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let complete = true;
        let promise = new Promise(function(resolve,reject)
        {
        if (complete){
            resolve("Project fulfill successfully")
        }  
        else{
        reject("Project rejected!")
    }
});
    console.log(promise);

    let onfulfilled  = (result) => {
        console.log(result);
    } 

    let onreject = (error)=>{
        console.log(error);
    }

    promise.then(onfulfilled);
    promise.catch(onreject);
    console.log(promise)
    </script>
</body>
</html>
